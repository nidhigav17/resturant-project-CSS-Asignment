<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
   <style>
    body{
        background-color:rgb(200,147,71) ;
    }
.container{
   
    text-align: center;
    margin-top: 50px;

}
.box{
    width: 25%;
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-size: 1rem;
    padding: 10px;
}
.btn{
    border: 2px solid black;
    width: 27%;
}
   </style>
</head>
<body>
    <div class="container">
        
        <input class="box" type="text" placeholder="Name"><br><br>
        <input class="box" type="email" name="" id="" placeholder="Email"><br><br>
        <input class="box" type="text" placeholder="Phone No"><br><br>
        <textarea class="box" cols="25" rows="5" placeholder="Message"></textarea><br><br>
        <button class="box btn" >SUBMIT</button>
    </div>
</body>
</html>
